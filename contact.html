        <section id="form">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post">

                <legend>Send Us a Message</legend>
                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name">
                </p>
                <p>
                <label for="email_ad">Email:</label>
                <input type="email" name="email_ad" id="email_ad" placeholder="your email">
                </p>
                <label for="message">Your message:</label>
                <br>
                <textarea name="msg" id="message" cols="90" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
            <button type="reset">Reset</button>
        </form>
